<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>图文文章页面</title>
    <link href="./css/article.min.css" type="text/css" rel="stylesheet" />
    <script id="articletpl" type="text/x-dot-template">
      <h1>{{=it.title}}</h1>
      <div class="ignore author-info">{{=it.source}}<time>{{?it.source}}<span> · </span>{{?}}{{=it.date}}</time></div>
      <div class="article-content">
        {{=it.body}}
      </div>
    </script>
  </head>
  <body>
    <article id="article"></article>
    <script type="text/javascript" src="./js/article.min.js"></script>
  </body>
</html>
